<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>YACHT ADVENTURES</title>
  </head>
  <body>
    <header class="header">
      <!-- logo -->

      <div class="header-container">
        <a class="link header-logo" href="./index.html">
          <svg class="header-logo-icon" width="16" height="18">
            <use href="./images/icons.svg#header-icon-mob"></use>
          </svg>
          <span class="header-logo-text">YACHT ADVENTURES</span>
        </a>

        <!-- menu open -->

        <button
          class="js-open-menu header-menu-open"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg class="header-menu-open-icon" width="24" height="24">
            <use href="./images/icons.svg#menu-icon"></use>
          </svg>
        </button>

        <svg class="header-underline" width="100%" height="1">
          <use href="./images/icons.svg#icon-underline"></use>
        </svg>
      </div>

      <!-- mobile menu -->

      <div class="menu-container js-menu-container" id="mobile-menu">
        <a class="link header-logo header-logo-menu" href="./index.html">
          <svg class="header-logo-icon" width="16" height="18">
            <use href="./images/icons.svg#header-icon-mob"></use>
          </svg>
          <span class="header-logo-text">YACHT ADVENTURES</span>
        </a>

        <div>
          <svg class="header-underline menu-underline" width="100%" height="1">
            <use href="./images/icons.svg#icon-underline"></use>
          </svg>
        </div>

        <button class="js-close-menu header-menu-close">
          <svg class="header-menu-close-icon" width="24" height="24">
            <use href="./images/icons.svg#icon-x"></use>
          </svg>
        </button>

        <nav class="header-nav">
          <ul class="list header-navigation-list">
            <li class="header-navigation-item"
              ><a href="" target="_blank" id="about" class="link header-nav-link">About</a></li
            >
            <li class="header-navigation-item"
              ><a href="" target="_blank" id="yachts" class="link header-nav-link">Yachts</a></li
            >
            <li class="header-navigation-item"
              ><a href="" target="_blank" id="reviews" class="link header-nav-link">Reviews</a></li
            >
          </ul>
        </nav>
        <div class="header-light-left"></div>
        <div class="header-light-right"></div>
      </div>
    </header>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script defer src="js/mobile-menu.js"></script>
  </body>
</html>
